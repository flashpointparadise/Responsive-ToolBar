<!DOCTYPE html>
<html>
<head>
    <title>Responsive Menu-Bar</title>
    <!--font-awesome link-->
    <script src="https://kit.fontawesome.com/a5e49f7f9a.js" crossorigin="anonymous"></script>
    <!--css file-->
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<!--creating a container for tool bar-->
<div id="container">
<!--creating p tag for each tool icon...you can use any tags like a tag div tag too-->
<p id="one"><i class="fas fa-user"></i></p>
<p id="two"><i class="fas fa-comment"></i></p>
<p id="three"><i class="fas fa-cog"></i></p>
<p id="four"><i class="fas fa-key"></i></p>


</div>
</body>
</html>
